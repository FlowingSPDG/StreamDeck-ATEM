<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>ATEM Auto Transition Settings</title>
    <link rel="stylesheet" href="libs/sdpi.css">
    <script src="libs/sdtools.common.js"></script>
    <script src="AutoTransitionPI.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item">
            <div class="sdpi-item-label">ATEM IP Address:</div>
            <input class="sdpi-item-value sdProperty" placeholder="192.168.1.101" value="" id="atemIPAddress" oninput="setSettings()">
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Mix Effect Block:</div>
            <select class="sdpi-item-value sdProperty" id="mixEffectBlock" onchange="setSettings()">
                <option value="0">ME 1</option>
                <option value="1">ME 2</option>
                <option value="2">ME 3</option>
                <option value="3">ME 4</option>
            </select>
        </div>
        <div class="sdpi-item">
            <div class="sdpi-item-label empty"></div>
            <div class="sdpi-item-value">
                <p>Configure your ATEM switcher settings. The Auto Transition will perform a transition using the currently configured transition style and rate on the selected Mix Effect block.</p>
            </div>
        </div>
    </div>
</body>
</html>
